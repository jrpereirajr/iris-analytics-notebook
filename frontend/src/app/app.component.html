<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav class="no-print">
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="/notebook">
        <mat-icon>view_list</mat-icon>
        <span>Notebook</span>
      </a>
      <!-- <a mat-list-item routerLink="/about">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a> -->
      <a mat-list-item routerLink="/auth/login" *ngIf="!(isLoggedIn$ | async)">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
      <a mat-list-item routerLink="/auth/logout" *ngIf="(isLoggedIn$ | async)">
        <mat-icon>toggle_off</mat-icon>
        <span>Logout</span>
      </a>
      <!-- <a mat-list-item routerLink="/shows/latest">
        <mat-icon>view_carousel</mat-icon>
        <span>Latest Shows</span>
      </a>
      <a mat-list-item routerLink="/shows">
        <mat-icon>view_list</mat-icon>
        <span>All Shows</span>
      </a> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="no-print">
    <button class="menu-button" mat-icon-button (click)="sidenav.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <span>IRIS Analytics Notebook</span>
  </mat-toolbar>

  <div class="spinner-container" *ngIf="loading" class="no-print">
    <mat-spinner></mat-spinner>
  </div>

  <app-alert-display></app-alert-display>
  
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
  
</mat-sidenav-container>
